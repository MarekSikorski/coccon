<div class="row noprint">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Nazwa</label>
          <select
            #name
            id="name"
            class="form-control"
            name="name"
            [(ngModel)]="selectedValue"
            required>
            <option *ngFor="let option of options.values" [value]="option">
              {{ option }}
            </option>
          </select>
        </div>
        <div class="col-sm-2 form-group">
          <label for="quantity">Ilosc stwierdzona</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            name="quantity"
            ngModel
            required
            pattern="^[0-9]+[0-9]*$">
        </div>
        <div class="col-sm-2 form-group">
          <label for="price">Cena</label>
          <input
            type="number"
            id="price"
            class="form-control"
            name="price"
            ngModel
            required
            pattern="^[0-9]+\.?[0-9]{0,2}$">
        </div>
        <div class="col-sm-2 form-group">
          <label for="sold">Sprzedane</label>
          <input
            type="number"
            id="sold"
            class="form-control"
            name="sold"
            ngModel
            pattern="^[0-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success btn-spacing" type="submit" [disabled]="!f.valid">{{ editMode ? 'zmień' : 'dodaj' }}</button>
          <button
            class="btn btn-danger  btn-spacing"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">usuń
          </button>
          <button class="btn btn-primary btn-spacing" type="button" (click)="onClear()">wyczyść</button>
        </div>
      </div>
    </form>
  </div>
</div>
